<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Upload & Download</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f0f0f0; }
        h1 { color: #333; }
        form { margin: 20px auto; padding: 20px; border: 1px solid #ccc; background: white; width: 50%; border-radius: 10px; }
        input[type=file] { margin: 10px; }
        input[type=submit] { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1><a href="https://youtube.com/playlist?list=PLsmuTnyKDJS-ZFF6nh5EyLr2IBC3bPhu_&si=_ciD0h1aVpeqjE7s">YOUTUBE</a></h1>
    <h1>ðŸ“‚ PDF Upload & Download</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required>
        <input type="submit" value="Upload PDF">
    </form>

    <h2>Available PDFs for Download:</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
        {% else %}
            <li>No files uploaded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
